<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator </title>
  <style>
  
  body {
    background: #000;
    margin: 0;
    color: #fff;
    font-family: Sans-Serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .calc {
    width: 300px;
  }
  .display {
    background: #000;
    color: #0f0;
    font-size: 32px;
    text-align: right;
    padding: 20px;
    height: 60px;
    box-sizing: border-box;
    
  }
  .buttons {
    display: grid;
    font-size: 18px;
    grid-template-columns: repeat(4, 1fr);
    gap: 8px;
    padding: 10px;
    background: #111;
    
  }
    .green {
      color: #0f0;
    }
    .red {
      color: #f00;
    }
    .equal {
      background: #0f0;
      color: black;
      grid-row: span 2;
    }
    button {
      cursor: pointer;
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      backdrop-filter: #222;
      background: #222;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="calc">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="red" onclick="clearDisplay()">C</button>
      <button class="green" onclick="append('/')">/</button>
      <button class="green" onclick="append('*')">x</button>
      <button class="green" onclick="backSpace()">d</button>
      
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="green" onclick="append('-')">-</button>
      
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="green" onclick="append('+')">+</button>
      
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="equal" onclick="calculate('')">=</button>
      
      <button onclick="append('%')">%</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">,</button>
      
    </div>
  </div>
  
<script>
  const display = document.getElementById('display');
  
  function append(char) {
    if (display.textContent === '0') {
      display.textContent = char;
    } else {
      display.textContent += char;
    }
  }
  
  function clearDisplay() {
    display.textContent = '0';
  }
  
  function calculate() {
    try {
      let result = eval(display.textContent.replace('.', '.'));
      display.textContent = result;
    } catch {
      display.textContent = 'Error';
    }
  }
  
  function backSpace() {
    let text = display.textContent;
    display.textContent = text.length > 1 ? text.slice(0, -1) : '0';
  }
</script>
</body>
</html>
